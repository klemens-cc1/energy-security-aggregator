name: Daily Energy Security Digest

on:
  schedule:
    - cron: "0 13 * * 5"
  workflow_dispatch:

jobs:
  send-digest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Restore article database
        uses: actions/cache@v4
        with:
          path: articles.db
          key: articles-db-v7-${{ github.run_id }}
          restore-keys: |
            articles-db-v7-

      - name: Debug secrets (safe)
        env:
          RECIPIENT_EMAILS: ${{ secrets.RECIPIENT_EMAILS }}
        run: |
          echo "Recipient length: ${#RECIPIENT_EMAILS}"
          echo "Recipient count: $(echo $RECIPIENT_EMAILS | tr ',' '\n' | wc -l)"

      - name: Confirm filter loaded
        run: python -c "from filter import filter_and_categorize; print('filter OK')"

      - name: Run aggregator
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          FROM_ADDRESS: ${{ secrets.FROM_ADDRESS }}
          RECIPIENT_EMAILS: ${{ secrets.RECIPIENT_EMAILS }}
        run: python main.py

      - name: Save article database
        if: always()
        uses: actions/cache/save@v4
        with:
          path: articles.db
          key: articles-db-v7-${{ github.run_id }}
